{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for book in books %}
        <div class="row">
            <div class="book col-md-4">
                <h2><a href="books">{{ book.pub_date }}</a></h2>
                    <p>{{ book.author }}</p>
                    <p>{{ book.name }}</p>
            </div>

        </div>
        {% endfor %}
    </div>
{% endblock %}
